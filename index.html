<!DOCTYPE html>
<html>
    <head>
        <title>Web Design</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="Images/logo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#" class="current">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay">

                </div>
                <img src="Images/mobile.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="Images/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="Images/processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="Images/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="Images/battery.png">
                        <div>
                            <h1>Battery</h1>
                            <p>5000mAh, 720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="Images/arrow.png" class="arrows" id="upBtn">
                <h3>Features</h3>
                <img src="Images/arrow.png" class="arrows" id="downBtn">
            </div>
        </div>
        <script src="./Scripts/script.js"></script>
    </body>
</html>
